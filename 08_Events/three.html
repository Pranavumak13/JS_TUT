<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Programming</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <h1>The Javascript</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>
<script>
    const sayDate = (str) => {
        console.log(str, 'Date is :', Date.now().toString() );
    }

    let startInterval 

    document.querySelector('#start').addEventListener('click',()=>{
        if(!startInterval){
            startInterval = setInterval(sayDate, 1000, "Hello, ")
        }
    })

    document.querySelector('#stop').addEventListener('click',()=>{
        clearInterval(startInterval);
        startInterval = null
    })
</script>
</html>


<!-- Notes 

1. setInterval()  -- this method does the required task everytime, after the specified period hits
-->
