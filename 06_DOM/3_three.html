<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Create New Elements</title>
</head>
<body style="background-color: #212121; color:#fff">
    
</body>
<script>
    
    // creating a new ELELMENT
    const div = document.createElement('div')
    console.log(div);

    // set/add properties of the new Element Created.
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.innerText = "Chai aur C0DE"
    
    // for in general property use setAttribute("key","value")
    div.setAttribute("title","Hero")
    
    // styling
    div.style.backgroundColor = "green"
    div.style.padding="1rem"
    div.style.borderRadius="1rem"
    div.style.textAlign='center'
    
    // attaching div child to the body --> VERY IMP | Interesting
    document.body.appendChild(div)
    
    // Debate: to set or add a property what should we use: .inBuiltProperties or .appendChild() menthod

    const myTxt = document.createTextNode(" I am Pranav")
    div.appendChild(myTxt);

    // or
    
    // div.innerText = "Chai aur C0DE"
    
</script>
</html>
